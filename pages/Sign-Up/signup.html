<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>D&S Apparels | Fashion Redefined</title>
    <!-- Font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <!-- Styles -->
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <main>
      <div class="logo noselect">
        <h3>D&S <span>APPARELS</span></h3>
      </div>
      <div class="title noselect">
        <h4>Sign Up</h4>
        <form action="">
          <input type="text" name="uid" placeholder="Username" />
          <input type="email" name="mail" placeholder="Email Address" />
          <input type="password" name="pwd" placeholder="Password" />
          <input type="password" name="pwd" placeholder="Re-enter Password" />
          <button type="submit" name="signup-submit">SUBMIT</button>
        </form>
      </div>
      <div class="footer">
        <p class="new-account-link">
          Already have an account? <a href="#">Login</a>
        </p>
      </div>
    </main>
  </body>
</html>
